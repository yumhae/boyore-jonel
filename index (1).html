<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid System</title>
</head>
<body>
    <style>
        [class*="col"] {
          padding: 1rem;
          border: 3px solid black;
          color: black;
          text-align: center;
        }
    </style>

    <div class="container">
      <div class="row">
        <div class="col col-md-4" style="background-color: #F08080">1</div>
        <div class="col col-md-4" style="background-color: #4169E1">2</div>
        <div class="col col-md-4" style="background-color: #D8BFD8">3</div>
        <div class="col col-md-6" style="background-color: #ADFF2F">4</div>
        <div class="col col-md-6" style="background-color: #FA8072">5</div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-12" style="background-color: #00CED1">6</div>
      </div>
    </div> 
      
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-4" style="background-color: #2F4F4F">7</div>
        <div class="col col-md-4" style="background-color: #FFD700">8</div>
        <div class="col col-md-4" style="background-color: #8B008B">9</div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-4" style="background-color: #FFFF00">10</div>
        <div class="col col-md-4" style="background-color: #008080">11</div>
        <div class="col col-md-4" style="background-color: #FF69B4">12</div>
      </div>
    </div>
</body>
</html>
